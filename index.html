<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Game Trivia</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light navbar-expand-lg">
            <a class="navbar-brand" href="#">
                <img src="https://www.shareicon.net/download/2015/11/12/670868_game.svg" width="30" height="30" class="d-inline-block align-top" alt="">

        <button class="restart btn btn-outline-dark btn-block">Restart</button>
        <button class="start btn btn-outline-dark btn-block">Start</button>

                <button  class="answers" id="d"></button>

            </div>
            <div class="col-md-2">
                <h3 id="timer"></h3>
            </div>
        </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
